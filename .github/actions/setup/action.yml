name: 'Setup Dependencies'
description: 'Sets up Node and installs dependencies'
inputs:
  node-version:
    description: 'Version of Node to use'
    required: false
    default: 18

runs:
  using: 'composite'
  steps:
    - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

    - name: Install dependencies
      run: npm ci
